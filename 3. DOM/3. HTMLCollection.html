<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <script type="text/javascript">

      console.group('Before');
      var lis = document.getElementsByTagName('li');
      for(var i =0; i<lis.length; i++){
        console.log(lis[i]);
      }
      console.groupEnd();

      console.group('After');
      lis[1].parentNode.removeChild(lis[1]);
      for(var i =0; i<lis.length; i++){
        console.log(lis[i]);
      }
      console.groupEnd();

    </script>

  </body>
</html>

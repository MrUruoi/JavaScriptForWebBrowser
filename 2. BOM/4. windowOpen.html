<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>


  </head>

  <body>
    <input type="button" onclick="f1()" value="window.open('test1.html')"><br>
    <input type="button" onclick="f2()" value="window.open('test1.html', '_self')"><br>
    <input type="button" onclick="f3()" value="window.open('test1.html', '_blank')"><br>
    <input type="button" onclick="f4()" value="window.open('test1.html', 'tttt')"><br>
    <input type="button" onclick="f5()" value="window.open('test1.html', '_blank', 'width=200, height=200, resizable=no')"><br>

    <br>
    <br>
    <input type="button" onclick="winOpen()" value="open">
    <input type="text" onkeypress="winMessage(this.value)">
    <input type="button" onclick="winClose()" value="close">

    <script type="text/javascript">
      function f1(){
        window.open('test1.html');
      }
      function f2(){
        window.open('test1.html', '_self');
      }
      function f3(){
        window.open('test1.html', '_blank');
      }
      function f4(){
        window.open('test1.html', 'tttt');
      }
      function f5(){
        window.open('test1.html', '_blank', 'width=200, height=200, resizable=no')
      }

      function winOpen(){
        win1 = window.open('test1.html', 'tt', 'width=300px, height=500px');
      }
      function winMessage(msg){
        win1.document.getElementById('message').innerText=msg;
      }
      function winClose(){
        win1.close();
      }

    </script>

  </body>
</html>

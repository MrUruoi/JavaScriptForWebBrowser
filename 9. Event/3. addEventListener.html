<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>testTitle</title>



  </head>
  <body>
    <!-- 1 -->
    <input type="button" id="target" value="btn1">
    <script type="text/javascript">
      var t = document.getElementById("target");

      t.addEventListener('click', function(){
        alert('11111');
      });

      t.addEventListener('click', function(){
        console.log('11111');
      });

    </script>


    <!-- 2 -->
    <input type="button" id="t1" value="t1">
    <input type="button" id="t2" value="t2">

    <script type="text/javascript">
      var t1 = document.getElementById("t1");
      var t2 = document.getElementById("t2");

      function btnListener(event){
        switch(event.target.id){
          case 't1':
            alert('1');
            break;
          case 't2':
            alert('2');
            break;
        }
      }

      t1.addEventListener('click', btnListener);
      t2.addEventListener('click', btnListener);

    </script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>

    <ul>
      <li id="testId">1</li>
      <li class="testClass">2</li>
      <li class="testClass">3</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <input type="button" onclick="$('li').css('color', 'red')" value="1"><br>
    <input type="button" onclick="$('#testId').css('color', 'yellow')" value="2"><br>
    <input type="button" onclick="$('.testClass').css('color', 'blue')" value="2"><br>
  </body>
</html>
